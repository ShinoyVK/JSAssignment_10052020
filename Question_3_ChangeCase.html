<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Case</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Enter Sentence</td>
                            <td><input type="text" id="phrase1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="changeCase();">Reverse Case</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function changeCase()
        {
            var phrase= document.getElementById("phrase1").value;
            var i=0;
            var sentArray= new Array();

            while(phrase!=="")
            {
                sentArray[i]=phrase.slice(0,1);
                phrase=phrase.slice(1,phrase.length);
                i++;
            }

            for(i=0;i<sentArray.length;i++)
            {
                if(sentArray[i].charCodeAt(0)>=97&&sentArray[i].charCodeAt(0)<=122)
                {
                    sentArray[i] = String.fromCharCode(sentArray[i].charCodeAt(0)-32);
                }
                else if(sentArray[i].charCodeAt(0)>=65&&sentArray[i].charCodeAt(0)<=90)
                {
                    sentArray[i] = String.fromCharCode(sentArray[i].charCodeAt(0)+32);
                }
            }

            for(i=0;i<sentArray.length;i++)
            {
            document.getElementById("result").innerHTML = document.getElementById("result").innerHTML+ sentArray[i];
            }

        }
    </script>
</body>
</html>
