<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Enter Range</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                            <td>to</td>
                            <td><input type="text" id="num2" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="oddEven();">Check</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><div id="result"></div></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function oddEven()
        {
            var num1= document.getElementById("num1").value;
            var num2= document.getElementById("num2").value;
            var i=0;            
            var result="";

            for(i=num1;i<=num2;i++)
            {
                if(i%2==0)
                {
                result = result + "<p>" + i + " is Even Number </p>";
                }
                if(i%2!=0){
                result = result + "<p>" + i + " is Odd Number </p>";    
                }
            }

            document.getElementById("result").innerHTML = result;            
        }
    </script>
</body>
</html>
