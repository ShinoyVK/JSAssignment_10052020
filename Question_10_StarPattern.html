<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="fetchPattern();">Fetch Pattern</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function fetchPattern()
        {
            var pattern;
            for(var i=1;i<=5;i++)
            {
                pattern = "";
                for(var j=1;j<=i;j++)
                {
                    pattern = pattern + "*";
                }

                document.getElementById("result").innerHTML = document.getElementById("result").innerHTML + "<p>" + pattern + "</p>";
            }
        }
    </script>
</body>
</html>
