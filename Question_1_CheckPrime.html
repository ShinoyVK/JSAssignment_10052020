<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Enter Numbers seperated by comma</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="CheckPrime();">Check for prime</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function CheckPrime()
        {
            var num= document.getElementById("num1").value+",";
            var i=0;
            var pos=0;
            var numbers= new Array();

            while(i<num.length)
            {
                pos= num.indexOf(",");
                numbers[i]=num.slice(0,pos);
                num=num.slice(pos+1,num.length);
                i++;
            }


            var check =0;

            for (var j=2;j<numbers[0];j++)
            {
                if(numbers[0]%j==0)
                {
                    check = 1;
                }
            }

            if(check==0)
            {
                document.getElementById("result").innerHTML = numbers[0] + " is a Prime Number";
            }
            else{
                document.getElementById("result").innerHTML = numbers[0] + " is not a Prime Number";
            }
        }
    </script>
</body>
</html>
