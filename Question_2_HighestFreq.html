<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Enter Numbers seperated by comma</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="CheckFreq();">Check Occurence</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function CheckFreq()
        {
            var num= document.getElementById("num1").value;
            var i=0;
            var pos=0;
            var numbers= num.split(",");
            
            numbers.sort(function(a, b){return a - b});

            var freq=0;
            var freqnum = new Array();
            var count;
            var k=0;

            for(i=0;i<numbers.length;i++)
            {
                count = 1;
                for(var j=i+1;j<numbers.length;j++)
                {
                    if(numbers[i]==numbers[j])
                    {
                        count++;
                        delete numbers[j];
                    }
                }
                console.log("count after for loop = "+ count);
                if(count>freq)
                {
                    freqnum.splice(0, freqnum.length);
                    freq=count;
                    freqnum[0]=numbers[i];
                    k=1;
                }/*
                else if(count=freq)
                {
                    freqnum[k]=numbers[i];
                    k++;
                }*/
            }

            document.getElementById("result").innerHTML = "Most occured number is " + freqnum + " and the frequency is " + freq;

        }
    </script>
</body>
</html>
